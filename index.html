<body><header>

    <img src="ghanti.png" alt="Belun Ko Ghanti Image" />

<audio id="bellSound" src="ghanti.mp3"></audio>

</footer><script>
  const sound = document.getElementById("bellSound");
  document.getElementById("ringBtn").addEventListener("click", () => {
    sound.currentTime = 0;
    sound.play();
  });

  let lastTime = new Date().getTime();
  let x, y, z, lastX, lastY, lastZ;

  window.addEventListener("devicemotion", event => {
    const acc = event.accelerationIncludingGravity;
    const currentTime = new Date().getTime();

    if ((currentTime - lastTime) > 100) {
      const diffTime = currentTime - lastTime;
      lastTime = currentTime;

      x = acc.x;
      y = acc.y;
      z = acc.z;

      const speed = Math.abs(x + y + z - lastX - lastY - lastZ) / diffTime * 10000;

      if (speed > 300) {
        sound.currentTime = 0;
        sound.play();
      }

      lastX = x;
      lastY = y;
      lastZ = z;
    }
  });
</script></body>
